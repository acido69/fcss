<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
		<link rel="stylesheet" href="css/screen.css" type="text/css" media="screen" charset="utf-8" />
		<link rel="stylesheet" href="css/lib/form.css" type="text/css" media="screen" charset="utf-8" />
		<title>ejemplo dos</title>
		<style>
			/* ejemplo solo */
		</style>
	</head>
	<body>
		<form action="" method="" class="cmxform">
			<fieldset>
			  <legend>Delivery Details</legend>
			  <ol>
			    <li>
			      <label for="name">Name <em>*</em></label>
			      <input id="name"/>
				  
			    </li>
			    <li>
			      <label for="address1">Address<em>*</em></label>
			      <input id="address1" />
			    </li>
			    <li>
			      <label for="address2">Address 2</label>
			      <input id="address2" />
			    </li>
			    <li>
			      <label for="town-city">Town/City</label>
			      <input id="town-city" />
			    </li>
			    <li>
			      <label for="county">County<em>*</em></label>
			      <input id="county" />
			    </li>
			    <li>
			      <label for="postcode">Postcode<em>*</em></label>
			      <input id="postcode" />
			    </li>
			    <li>
			      <fieldset>
			        <legend>Is this address also your invoice address?<em>*</em></legend>
			        <label><input type="radio" name="invoice-address" /> Yes</label>
			        <label><input type="radio" name="invoice-address" /> No</label>
			      </fieldset>
			    </li>
			  </ol>
			</fieldset>		
		</form>
	</body>
</html>
